<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profit_Loss</title>
</head>
<body>
   
    <main class="container">
        <h1>Stock Profit & Loss Calculator</h1>
        <h3>Initial price</h3>
        <input rquired type="number" id="initial" class="stock" placeholder="Enter initial stock price">
        <h3>Quantity of Stocks</h3>
        <input rquired type="number" id="quantity" class="stock" placeholder="Enter quantity of stocks">
        <h3>Current price</h3>
        <input rquired type="number" id="current" class="stock" placeholder="Enter current stock price"><br>
        <button class="calculate">Tell me!!!</button>
        <div class="output"></div>
    </main>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
